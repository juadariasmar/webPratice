<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario LOGIN</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="form-login">
        <h5>ADMIN PANEL</h5>
        <input class="controls" type="text" name="usuario" value="" placeholder="Usuario">
        <input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña">
        <input class="buttons" type="submit" value="Ingresar">
        <p><a href="#">Olvidaste tu contraseña</a></p>
        <section class="container">
        <button class="login-google">
            <div>Login with</div>
            <div class="icono">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                </svg>
            </div>  
        </button>
        </section>    
    </main>
</body>
</html>
